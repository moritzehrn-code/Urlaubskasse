<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urlaubskasse</title>
</head>
<body>

<h2>Urlaubskasse</h2>

<div id="login">
  <input id="nickname" placeholder="Nickname"><br>
  <input id="kassenId" placeholder="Kassen-ID (4–8 Zahlen)"><br>

  <button onclick="createKasse()">Kasse erstellen</button>
  <button onclick="joinKasse()">Kasse beitreten</button>
</div>

<div id="kasse" style="display:none">
  <h3>Saldo: <span id="saldo">0</span> €</h3>

  <input id="betrag" type="number" placeholder="Betrag"><br>

  <button onclick="addMoney()">Einzahlen</button>
  <button onclick="removeMoney()">Abheben</button>

  <h4>Verlauf</h4>
  <ul id="verlauf"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
